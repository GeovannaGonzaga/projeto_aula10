<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="cadastro.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
  <div style="width: 100%; height: 100%; background-color: rgb(181, 216, 250);"> <img src="imagens/Logo___2_-removebg-preview.png" alt="" style="width: 7%; height: 100%; margin-left: 47%;"></div>
    <div class="telacadastro">
      <p style="color: #127dbb ; font-size:30px; margin-left:20% ;"><img src="https://img.icons8.com/small/40/127dbb/add-user-male.png"/ style="margin-bottom: 3%;"> Criar seu Cadastro</p>
      <div class="row mb-3">
      <div class="col-sm-12">
        <p style="margin-bottom: 0ch; font-size: 15px; margin-left: 1%; color:rgb(90, 90, 90);">Nome Completo:</p>
        <label class="visually-hidden" for="specificSizeInputName">Name</label>
        <input type="text" class="form-control" id="specificSizeInputName" placeholder="Nome">
      </div>
      </div>
    <div class="row mb-3">
      <div class="col-sm-4 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="margin-left: 7%;">
        <label class="form-check-label" for="flexRadioDefault1" style="margin-left: 5%;">
           Feminino
        </label>
      </div>
      <div class=" col-sm-4 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Masculino
        </label>
      </div>
      <div class=" col-sm-4 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">
          Não informar
        </label>
      </div>
    </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <p style="margin-bottom: 0ch; font-size: 15px; margin-left: 1%; color:rgb(90, 90, 90);">CPF:</p>
          <label class="visually-hidden" for="specificSizeInput">CPF</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="CPF">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <p style="margin-bottom: 0ch; font-size: 15px; margin-left: 1%; color:rgb(90, 90, 90);">Data de Nascimento:</p>
          <label class="visually-hidden" for="specificSizeInput"></label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <p style="margin-bottom: 0ch; font-size: 15px; margin-left: 1%; color:rgb(90, 90, 90);">telefone:</p>
          <label class="visually-hidden" for="specificSizeInput"></label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="">
        </div>
      </div>
      <div class="row mb-3">
            <div class="col-sm-12">
                <p style="margin-bottom: 0ch; font-size: 15px; margin-left: 1%; color:rgb(90, 90, 90);">E-mail:</p>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="Ex. joaodasilva@gmail.com">
            </div>
          </div>
      <form class="row mb-3">
        <div class="col-sm-12">
        <p style="margin-bottom: 0ch; font-size: 15px; margin-left: 1%; color:rgb(90, 90, 90);">Senha: <a style="color: rgb(90, 90, 90); margin-left: 75%;" href="">Esqueceu?</a></p>
          <label class="visually-hidden" for="autoSizingInput">Senha</label>
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
              <label style="color: rgb(90, 90, 90);;" class="form-check-label" for="autoSizingCheck2">
                Remember me
              </label>
            </div>
      </form>
      </div>
      <div class="col-auto ">
            <button style="width: 100%;" type="submit" class="btn btn-primary" ><a class="text-white text-decoration-none" href="login.html"> Cadastrar-se</a></button>
        </div>
    <p style="margin-top: 7%; margin-left: 33%; margin-right: 33%;"> Já tem cadastro? <a href="login.html">Entrar</a></p><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
